<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyle DuPonte — Data Scientist</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

  <style>
    :root { --accent-color: #E63946; }
    body { font-family: 'Inter', sans-serif; letter-spacing: 0.02em; }
    h1, .serif { font-family: 'Playfair Display', serif; letter-spacing: -0.02em; }
    .accent { color: var(--accent-color); }
    .animate-spin-slow { animation: spin 20s linear infinite; }

    /* Logo animations */
    .logo-circle { fill: #111; animation: pulse 3s ease-in-out infinite; }
    .logo-bar    { fill: #fff; mix-blend-mode: difference; animation: glitch 2s infinite; }
    .logo-1 .logo-triangle { fill: #E63946; animation: rotate 5s linear infinite; }
    .logo-2 .logo-square   { fill: #F4D35E; animation: rotate 5.5s linear infinite; }
    .logo-3 .logo-hexagon  { fill: #457B9D; animation: rotate 5.25s linear infinite; }

    @keyframes pulse { 0%,100%{ r:45 } 50%{ r:40 } }
    @keyframes rotate { from{ transform:rotate(0deg) } to{ transform:rotate(360deg) } }
    @keyframes glitch { 0%,100%{ transform:translateX(0) } 20%,40%{ transform:translateX(-4px) } 60%,80%{ transform:translateX(4px) } }
    @keyframes spin { from{ transform:rotate(0deg) } to{ transform:rotate(360deg) } }
  </style>
</head>

<body class="bg-black text-white overflow-hidden">

  <!-- Single full-screen placeholder -->
  <section class="w-full h-screen flex items-center justify-center relative overflow-hidden px-6">
    <header class="relative flex flex-col items-center text-center max-w-2xl">
      <!-- Animated logo row -->
      <div id="logo-row" class="flex justify-center space-x-10 mb-10">
        <!-- Logo 1 -->
        <div class="logo logo-1 w-20 h-20">
          <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            <circle cx="50" cy="50" r="45" class="logo-circle" />
            <polygon points="50,20 80,80 20,80" class="logo-triangle" />
            <rect x="0" y="45" width="100" height="10" class="logo-bar" />
          </svg>
        </div>
        <!-- Logo 2 -->
        <div class="logo logo-2 w-20 h-20">
          <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            <circle cx="50" cy="50" r="45" class="logo-circle" />
            <rect x="20" y="20" width="60" height="60" class="logo-square" />
            <rect x="0" y="45" width="100" height="10" class="logo-bar" />
          </svg>
        </div>
        <!-- Logo 3 -->
        <div class="logo logo-3 w-20 h-20">
          <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
            <circle cx="50" cy="50" r="45" class="logo-circle" />
            <polygon points="84.64,50 67.32,80 32.68,80 15.36,50 32.68,20 67.32,20" class="logo-hexagon" />
            <rect x="0" y="45" width="100" height="10" class="logo-bar" />
          </svg>
        </div>
      </div>

      <!-- Name & subtitle -->
      <h1 class="text-6xl md:text-8xl font-bold serif mb-4 tracking-tight">Kyle DuPonte</h1>
      <p class="text-lg md:text-2xl opacity-80 lowercase">data science & analytics</p>

      <!-- Coming soon line -->
      <p class="mt-10 text-xs tracking-widest text-white/60">— coming soon —</p>
    </header>

    <!-- Minimal ambient flourish -->
    <div class="absolute bottom-10 right-10 w-32 h-32 bg-white/10 rounded-full animate-spin-slow"></div>

    <!-- Editorial-style footer tagline -->
    <div class="absolute bottom-8 left-0 right-0 text-center">
      <p class="text-sm italic serif opacity-70">work in progress</p>
    </div>
  </section>

</body>
</html>
